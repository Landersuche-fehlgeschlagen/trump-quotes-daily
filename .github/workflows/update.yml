name: Mettre à jour la citation quotidienne

on:
  schedule:
    - cron: "0 12 * * *"  # Tous les jours à 12h UTC
  workflow_dispatch:      # Permet de lancer manuellement pour tester

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Configurer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Installer les dépendances
        # ICI : On installe la dernière version disponible sans forcer la 0.1.0
        run: |
          python -m pip install --upgrade pip
          pip install mistralai python-dotenv

      - name: Exécuter le script
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        run: python update_quote.py

      - name: Commit et push des changements
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          # Le "|| echo" empêche l'erreur s'il n'y a rien à changer
          git commit -m "Mise à jour automatique de la citation" || echo "Aucun changement à commiter"
          git push
